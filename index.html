<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Spotted Pokemon Type Info</h1>
    <h3>Enjoy :)</h3>

    <datalist id="poketype">
        <option value="Normal">
        <option value="Fire">
        <option value="Water">
        <option value="Grass">
        <option value="Electr">
        <option value="Ice">
        <option value="Fight">
        <option value="Poison">
        <option value="Ground">
        <option value="Flying">
        <option value="Psychc">
        <option value="Bug">
        <option value="Rock">
        <option value="Ghost">
        <option value="Dragon">
        <option value="Dark">
        <option value="Steel">
        <option value="Fairy">
    </datalist>
    
    <p>First Type</p>
    <input list="poketype" id = "t1">

    <p>Second Type</p>
    <input list="poketype" id = "t2">
    
    <br>
    <br>
    
    <input type="submit" id = "go" value="Send">
    <input type="submit" id = "reset" value="Reset">

    <p id="VW">Very weaknes: </p>
    <p id="W">Weaknes: </p>
    <p id="VR">Very resistence: </p>
    <p id="R">Resistence: </p>
    <p id="I">Immunity: </p>
    <p id="N">Normal: </p>

    <h1>Console Search</h1>
    <div id = "mySearch"></div>

    <script src="class.js"></script>
    <script src="core.js"></script>
</body>
</html>
