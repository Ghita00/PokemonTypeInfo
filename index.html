<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotted Pokemon Type Info</title>
</head>
<body>
    <h1 class="text-center">Spotted Pokemon Type Info</h1>
    <h3 class="text-center">Enjoy :)</h3>
    <br>
    <datalist id="poketype">
      <option value="Normal">
      <option value="Fire">
      <option value="Water">
      <option value="Grass">
      <option value="Electr">
      <option value="Ice">
      <option value="Fight">
      <option value="Poison">
      <option value="Ground">
      <option value="Flying">
      <option value="Psychc">
      <option value="Bug">
      <option value="Rock">
      <option value="Ghost">
      <option value="Dragon">
      <option value="Dark">
      <option value="Steel">
      <option value="Fairy">
    </datalist>

  <div class="mx-auto" style="width: 200px;">
    <p>First Type</p>
    <input list="poketype" id = "t1" class="form-control" >
    <br>
    <p>Second Type</p>
    <input list="poketype" id = "t2" class="form-control">
    
    <br>
    <br>
    
    <input type="submit" id = "go" value="Send" class="btn btn-primary">
    <input type="submit" id = "reset" value="Reset" class="btn btn-danger">
  </div>
  <br>
  <br>
  <div class="container">
      <div class="row">
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Very weaknes</h5>
                <p class="card-text" id="VW"></p>
              </div>
          </div>
        </div>
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Weaknes</h5>
                <p class="card-text" id="W"></p>
              </div>
          </div>
        </div>
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Normal</h5>
                <p class="card-text" id="N"></p>
              </div>
          </div>
        </div>
      </div>
  </div>
  <br>
  <div class="container">
      <div class="row">
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Very resistence</h5>
                <p class="card-text" id="VR"></p>
              </div>
          </div>
        </div>
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Resistence</h5>
                <p class="card-text" id="R"></p>
              </div>
          </div>
        </div>
        <div class="col align-self-start">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center">Immunity</h5>
                <p class="card-text" id="I"></p>
              </div>
          </div>
        </div>
      </div>
  </div>
  <a href="tool.html">send</a>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="pokeType.js"></script>
  <script src="core.js"></script>
</body>
</html>
